<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>Sayı Təxmin Oyunu</title>
</head>
<body>
       <header>
              <h1>Rəqəm Təxmin Et</h1>
              <p class="between">(1-20 arası)</p>
              <button id="again" class="btn again">Yenidən Başlat</button>
              <div class="number">?</div>
       </header>
       <main>
             <section class="left">
             <input class="guess" type="number">
             <button class="btn check">Rəqəmi Yaz</button>
             </section>
             <section class="right">
             <p class="message">Rəqəm Təxmin edilir..</p>
             <p class="label-score">Rekord : 20</p>
             <p class="label-highscore">Ən Yüksək Xal: 0</p>
             </section>
             <script src="./script.js"></script>
       </main>
</body>
</html>
